<html>
    <title>SZIRIUSZGUIDER 9000</title>
    <head>
        <link rel='stylesheet' href='style.css'>
        <script type='text/javascript'>
            function reloadImage() {
                reloadImage.counter = 0;
                var d = new Date();
                document.getElementById('evf').src = 'evf.jpg?at=' + d.getTime();
            }
            window.setInterval(reloadImage, 800);
        </script>
    </head>
    <body>
        <div class='title'>guide camera:</div>
        <img width='640' height='480' id='evf' src='evf.jpg'></img>
        <div class='button-container'>
            <form action='index.html' method='post'>
                <input type='submit' value='value' name='namefield'>
            </form>
        </div>
    </body>
</html>
